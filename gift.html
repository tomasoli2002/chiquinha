<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style>
        body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Arial,Helvetica,sans-serif;background-color:#fff0f4;background-image:url('giftdois.jpg');background-size:cover;background-position:center;background-repeat:no-repeat;background-attachment:fixed}
        .card{background:white;padding:2rem;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.08);text-align:center}
        .gif-img{max-width:300px;margin-bottom:1rem}
        a{display:inline-block;margin-top:1rem;color:#d63384;text-decoration:none;font-weight:bold}

   
        .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:999}
        .modal-content{background:transparent;padding:1rem;border-radius:8px;max-width:90%;max-height:90%;display:flex;flex-direction:column;align-items:center}
        .modal-content img{max-width:100%;max-height:80vh;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,0.4)}
        /* Make button visually invisible so only the text shows */
        .close-btn{margin-top:0.75rem;padding:0;border:none;background:transparent;color:#fff;font-weight:bold;cursor:pointer;box-shadow:none;border-radius:0;text-decoration:none}
        .close-btn:focus{outline:none}
        .close-btn:hover{opacity:0.95;text-decoration:underline}

        /* Tickets layout (single image containing two tickets) */
        .tickets{display:flex;align-items:center;justify-content:center;padding:0 1rem}
        .tickets img{width:clamp(280px,60vw,720px);max-height:80vh;border-radius:12px;box-shadow:0 22px 48px rgba(0,0,0,0.45);opacity:0;transform:scale(0.78) translateY(28px);}

        /* pop animation for single tickets image */
        @keyframes popIn {
            0% { transform: scale(0.6) translateY(40px) rotate(-4deg); opacity:0 }
            60% { transform: scale(1.06) translateY(-8px) rotate(2deg); opacity:1 }
            100% { transform: scale(1) translateY(0) rotate(0); opacity:1 }
        }
        .modal.show .tickets img{animation:popIn 420ms cubic-bezier(.2,.9,.3,1) both}
    </style>
</head>
<body>
    <div class="card">
        <img class="gif-img" src="goku.gif" alt="goku">
        <h1>Ehehehehüõ©Ô∏è</h1>
        <p>Amo-te muito Beb!</p>
        <a id="openImage" href="#">Clica aqui!!!</a>
    </div>

 
    <div id="imageModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
            <div class="tickets">
                <img id="ticketsImg" src="Adobe Express - file.png" alt="voos">
            </div>
            <button id="closeModal" class="close-btn"></button>
        </div>
    </div>
</body>
    <script>
        (function(){
            const open = document.getElementById('openImage');
            const modal = document.getElementById('imageModal');
            const closeBtn = document.getElementById('closeModal');

            if (open && modal) {
                open.addEventListener('click', function(e){
                    e.preventDefault();
                    modal.style.display = 'flex';
                    modal.classList.add('show');
                    modal.setAttribute('aria-hidden', 'false');
                });

                closeBtn.addEventListener('click', function(){
                    modal.classList.remove('show');
                    
                    setTimeout(function(){ modal.style.display = 'none'; modal.setAttribute('aria-hidden', 'true'); }, 220);
                });

                modal.addEventListener('click', function(e){
                    if (e.target === modal) {
                        modal.classList.remove('show');
                        setTimeout(function(){ modal.style.display = 'none'; modal.setAttribute('aria-hidden', 'true'); }, 220);
                    }
                });

                document.addEventListener('keydown', function(e){
                    if (e.key === 'Escape' && modal.style.display === 'flex') {
                        modal.classList.remove('show');
                        setTimeout(function(){ modal.style.display = 'none'; modal.setAttribute('aria-hidden', 'true'); }, 220);
                    }
                });
            }
        })();
    </script>
</html>
