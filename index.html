<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisca São Valentim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            background-image: url('nos.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb7c5;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #noBtn {
            background-color: #adcdee;
            color: white;
            position: relative;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(173, 205, 238, 0.4);
        }
        #message {
            display: none;
            color: #da2881;
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="michaelGif" src="the-office-michael-scott.gif" alt="michael">
        </div>
        
        <h1 id="question">Beb, queres ser a minha valentine?</h1>

        <div class="buttons" id="btnWrapper">
            <button id="yesBtn" onclick="celebrate()">Claro!</button>
            <button id="noBtn" onmouseover="moveButton()">Meh</button>
        </div>

        <div id="message">"I am a catch, and I won’t be the one that got away"</div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        function celebrate() {
            document.getElementById('question').innerText = "Eheheheh loser! ";
            document.getElementById('btnWrapper').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.body.style.backgroundColor = '#ffc1cf';
            const gif = document.getElementById('michaelGif');
            if (gif) {
                gif.src = 'the-office-steve-carell.gif';
                gif.alt = 'Celebration';
                setTimeout(function() {
                    window.location.href = 'gift.html';
                }, 3500);
            }
        }
    </script>
</body>
</html>
